<!DOCTYPE html>
<html>
<head>
  <title>3D Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
    }
    
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body><model-viewer src="3dvaanik.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="2" autoplay exposure="1.26" camera-orbit="-11.17deg 61.83deg 3.931m" field-of-view="30deg" shadow-softness="0.2">
  <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
  </div>
</model-viewer>
</body>
</html>
