<!DOCTYPE html>
<html>
<head>
  <title>3D Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
    }
    
    model-viewer {
      width: 100%;
      height: 120vh;
    }
  </style>
</head>
<body>
  <model-viewer src="untitled.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" autoplay camera-orbit="-8.814deg 57.95deg 5.865m" field-of-view="19.39deg">
  <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
  </div>
  <button slot="ar-button" id="ar-button">
      View in your space
  </button>
  <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div></model-viewer>
</body>
</html>
